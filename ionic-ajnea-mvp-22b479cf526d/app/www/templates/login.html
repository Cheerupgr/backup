<div class="login">
    <!-- Title -->
    <div class="row text-center h-25">
            <div class="col col-center">
                <img src="img/victoriseLogo.png" style="max-width: 100%;">
            </div>
    </div>
    <!-- Content -->
    <ion-content style="padding-top: 60px;">
        <!-- Login form -->
        <form ng-submit="login()">
            <div class="list">
                <!-- Username -->
                <label class="item item-input item-floating-label">
                    <div class="col-xs-2 loginIcon">
                        <i class="ion-email"></i>
                    </div>
                    <div class="col-xs-10 loginInput">
                        <input type="email" name="username" ng-model="loginData.email" placeholder="{{'NEWACCOUNT.Email' | translate}}" style="width:80%;">
                    </div>
                </label>
                <!-- Password -->
                <label class="item item-input item-floating-label">
                    <div class="col-xs-2 loginIcon">
                        <i class="ion-locked"></i>
                    </div>
                    <div class="col-xs-8 loginInput">
                        <input type="password" name="password" ng-model="loginData.password" placeholder="{{'LOGIN.Password' | translate}}" style="width:100%;">
                    </div>
                    <div class="col-xs-2 loginHelpButton">
                        <i class="ion-ios-help-outline"></i>
                    </div>
                </label>
            </div>
            <!-- Submit button -->
            <button class="button button-large button-energized loginSignIn" type="submit">{{'LOGIN.Sign-in' | translate}}</button>
        </form>
        <!-- Not registred message -->
        <p class="loginNotReg">{{'LOGIN.Not-reg' | translate}} <a ui-sref="newAccount()">{{'NEWACCOUNT.Sign-up' | translate}}</a></p>

        <!-- Social medias buttons -->

          position: absolute;

        </div>
