<ion-view view-title="{{'MYACCOUNT.Invite' | translate}}" class="inviteFriend"  hide-tab>

	<ion-nav-bar class="bar-stable" align-title="center">
			<ion-nav-back-button></ion-nav-back-button>
			<ion-nav-buttons side="left">
					<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
	</ion-nav-bar>

    <!-- The body -->
	<ion-content class="">
		<form ng-submit="inviteFriendEmail()">
			<div style="padding-top: 30px;">
				<label class="item item-input item-floating-label">
						<div class="col-xs-2 loginIcon" style="font-size: 26px;">
								<i class="ion-email"></i>
						</div>
						<div class="col-xs-10 loginInput">
								<input type="email" ng-model="invite.email" name="username" placeholder="{{'MYACCOUNT.FriendEmail' | translate}}" style="width:80%;">
						</div>
				</label>
			</div>

			<div class="col" style="text-align:center;">
				<button class="button button-large button-energized" type="submit">{{'MYACCOUNT.FriendEmailButton' | translate}}</button>
			</div>
		</form>

	</ion-content>
</ion-view>
