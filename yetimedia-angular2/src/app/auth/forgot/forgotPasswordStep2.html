<ion-content>
  <ion-content padding="true" class="login">
    <ion-row>
      <ion-col>

	<div class="logo">
	  <h2>Tethercare</h2>
	  <img src="/assets/logo.png" alt="">
	</div>

	<form (ngSubmit)="onNext($event)" #forgotPasswordForm="ngForm">

	  <div class="form-group">
	    <h2>Forgot Password</h2>
	  </div>

	  <ion-list no-margin>

	    <ion-item detail-none item-sm>
	      <ion-input [(ngModel)]="verificationCode"
			 name="verificationCode"
			 type="text"
			 value=""
			 placeholder="Verification Code"
			 clearInput
			 required>
	      </ion-input>
	    </ion-item>

	    <ion-item detail-none>
	      <ion-input [(ngModel)]="password"
			 name="password"
			 type="password"
			 placeholder="New password"
			 clearInput
			 required>
	      </ion-input>
	    </ion-item>

	  </ion-list>

	  <button [disabled]="!forgotPasswordForm.form.valid"
		  ion-button block small>
	    Reset Password
	  </button>

	</form>

	<a [routerLink]="['/auth/resendCode']" class="anchor-link"> <i class="fa fa-fw fa-user"></i>Resend Code</a>
	<a [routerLink]="['/auth/login']" class="anchor-link"> <i class="fa fa-fw fa-user"></i> Login</a>

      </ion-col>

    </ion-row>

  </ion-content>
</ion-content>
