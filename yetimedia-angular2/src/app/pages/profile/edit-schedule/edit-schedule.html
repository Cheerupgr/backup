<div class="back-sky padding-20">
  <p class="title color-white center-text">Friday, October 21</p>
  <div class="content">
    <div class="col-1-2">
      <ion-item class="back-sky">
        <ion-label class="color-white">Starts</ion-label>
        <ion-input class="back-white"></ion-input>
      </ion-item>
    </div>

    <div class="col-1-2">
      <ion-item class="back-sky">
        <ion-label class="color-white">Ends</ion-label>
        <ion-input class="back-white"></ion-input>
      </ion-item>
    </div>
  </div>
  <div class="col-1-1 padding-top-20">
    <ion-item class="back-sky">
      <ion-label class="color-white">Event Name</ion-label>
      <ion-input class="back-white"></ion-input>
    </ion-item>
  </div>
  <div class="content">
    <div class="col-1-2 padding-20">
      <button ion-button full class="back-gray-1 color-gray-3" (click)="cancel()">CANCEL</button>
    </div>
    <div class="col-1-2 padding-20">
      <button ion-button full class="edit-schedule-apply back-brown" (click)="apply()">APPLY</button>
    </div>
  </div>
</div>
